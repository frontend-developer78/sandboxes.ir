<body dir="rtl" class="login-page">
    <!--  -->
    <section id="login" class="container-fluid">
        <div class="row login-wrapper p-0">
            <div class="col-12 col-md-4 login-form-section">
                <div class="login-form-container">
                    <form action="" autocomplete="off">
                        <div class="form-header mb-5">
                            <h5>ورود به پنل کاربری وبسایت</h5>
                        </div>
                        <div class="form-group mt-4 custom-form-group d-flex flex-column align-items-center">
                            <label for="username" class="username-label"><i class="fa-solid fa-user mr-1"></i>نام کاربری :</label>
                            <input id="username" type="text" name="username" autofocus>
                        </div>
                        <div class="form-group custom-form-group d-flex flex-column align-items-center">
                            <label for="password" class="pass-label"><i class="fa-solid fa-lock mr-1"></i>رمز عبور :</label>
                            <input id="password" type="password" name="password">
                            <div class="hide-pass-section">
                                <i id="show-pass" class="fa-solid fa-eye"></i>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
                            <label class="form-check-label" for="checkbox">مرا به خاطر بسپار</label>
                        </div>
                        <button type="submit" class="submit-btn mx-auto" onclick="executeExample('mixin')">ورود</button>
                        <a class="text-decoration-none" href="#"><i class="fa-solid fa-rotate-right mr-1"></i>بازیابی رمز عبور</a>
                    </form>
                    <div class="social-media-wrapper mt-5">
                        <p>راه های ارتباطی ما :</p>
                        <div class="social-media-link-container d-flex align-items-center justify-content-center">
                            <a class="mr-3" href="#" title="پیامرسان ایتا"><img src="assets/img/eita-logo.png" width="30" height="30" alt="eita-logo"></a>
                            <a class="mr-3" href="#" title="پیامرسان شاد"><img src="assets/img/Shad-Logo.png" width="30" height="30" alt="shad-logo"></a>
                            <a class="mr-3" href="#" title="پیامرسان سروش"><img src="assets/img/soroush-logo.png" width="30" height="30" alt="soroush-logo"></a>
                            <a class="mr-3" href="#" title="پیامرسان روبیکا"><img src="assets/img/rubika.webp" width="30" height="30" alt="rubika-logo"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 px-0 login-form-image">
                <img class="img-fluid" src="assets/img/login-image.jpg" alt="login-baner-iamge">
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/countMe.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ------------ Sweet alert style
        const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
        })

        Toast.fire({
        icon: 'success',
        title: 'با موفقیت وارد شدید'
        })
    </script>
