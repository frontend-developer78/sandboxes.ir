<body dir="rtl" class="password-page">
    <section id="NewPass" class="container">
        <div class="row justify-content-center">
            <div class="col-5 great-new-pass-section">
                <div class="new-pass-container">
                    <form action="">
                        <div class="great-password-header">
                            <h5 class="text-center">برای حساب کاربری خود یک رمز عبور جدید تعیین نمایید !!!</h5>
                        </div>
                        <div class="form-group custom-pass-group d-flex flex-column align-items-center">
                            <label for="password" class="pass-label"><i class="fa-solid fa-lock mr-1"></i>رمز عبور جدید :</label>
                            <input id="password" type="password" name="password" required>
                            <div class="hide-pass-section">
                                <i id="show-pass" class="fa-solid fa-eye"></i>
                            </div>
                        </div>
                        <div class="form-group custom-pass-group d-flex flex-column align-items-center">
                            <label for="password" class="pass-label"><i class="fa-solid fa-lock mr-1"></i>تکرار رمز عبور :</label>
                            <input id="password" type="password" name="password" required>
                            <div class="hide-pass-section">
                                <i id="show-pass" class="fa-solid fa-eye"></i>
                            </div>
                        </div>
                        <button type="submit" class="submit-pass-btn mx-auto" onclick="executeExample('mixin')">ثبت</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/countMe.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ------------ Sweet alert style
        const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
        })

        Toast.fire({
        icon: 'success',
        title: 'رمز عبور جدید با موفقیت ثبت شد !'
        })
    </script>
